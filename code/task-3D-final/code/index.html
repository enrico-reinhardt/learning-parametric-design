<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Anaglyph</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
        />
        <style>
            * {
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <!-- IMPORT POLYFILL -->
        <script
            async
            src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
        ></script>

        <script type="importmap">
            {
                "imports": {
                    "three": "../build/three.module.js"
                }
            }
        </script>

        <script type="module">
            // THREE + EFFECT
            import * as THREE from 'three';
            import { AnaglyphEffect } from './jsm/effects/AnaglyphEffect.js';

            // DEGREES TO RADIANS
            function radians(degrees) {
                return (degrees * Math.PI) / 180;
            }

            // GLOBAL VAR
            let container;
            let camera;
            let cameraparams = { x: 0, y: 0, z: 50, rx: 0, ry: 0, rz: 0 };
            let scene;
            let renderer;
            let effect;
            const width = window.innerWidth;
            const height = window.innerHeight;
            const outer = 50;
            const mouseX = 0;
            const mouseY = 0;

            // RUN ANIMATION
            init();
            animate();

            function init() {
                // INIT CONTAINER
                container = document.createElement('div');
                document.body.appendChild(container);

                //INIT SCENE WITH CAMERA
                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera(
                    60,
                    window.innerWidth / window.innerHeight,
                    0.01,
                    100
                );
                camera.focalLength = 3;

                event = window.event;
                document.addEventListener('mousemove', (event) => {
                    // cameraparams.z = event.screenX / height;
                    cameraparams.x = (event.screenX * 80) / width / 2;
                    cameraparams.y = (event.screenY * 80) / height / 2;
                });

                // ON KEYDOWN
                document.addEventListener('keydown', logKey);
                function logKey(e) {
                    // ARROWS
                    if (e.code === 'ArrowUp') {
                        cameraparams.x += 0.5;
                    }
                    if (e.code === 'ArrowDown') {
                        cameraparams.x -= 0.5;
                    }
                    if (e.code === 'ArrowRight') {
                        cameraparams.z += 0.5;
                    }
                    if (e.code === 'ArrowLeft') {
                        cameraparams.z -= 0.5;
                    }
                    // WASD
                    if (e.code === 'KeyW') {
                        cameraparams.ry += radians(10);
                    }
                    if (e.code === 'KeyS') {
                        cameraparams.ry -= radians(10);
                    }
                    if (e.code === 'KeyA') {
                        cameraparams.rx += radians(10);
                    }
                    if (e.code === 'KeyD') {
                        cameraparams.rx -= radians(10);
                    }
                }

                const cubesInitial = [];
                for (let index = 0; index < 40; index++) {
                    cubesInitial.push({
                        w: 80 + 10 * Math.random(),
                        h: 1,
                        r: radians(12.5 * index),
                    });
                }
                for (let ind = 0; ind < cubesInitial.length; ind++) {
                    const cubeGeo = new THREE.BoxBufferGeometry(
                        cubesInitial[ind].w,
                        1,
                        2
                    );
                    const cubeMat = new THREE.MeshPhongMaterial({
                        color: '#fff',
                    });
                    const mesh = new THREE.Mesh(cubeGeo, cubeMat);
                    mesh.position.set(0, ind - 20, 0);

                    mesh.rotation.y = cubesInitial[ind].r;

                    scene.add(mesh);
                }

                scene.add(new THREE.HemisphereLight(0xffffff, 0x0f179f));
                var light = new THREE.DirectionalLight(0xffffff, 0.2);
                light.position.set(150, 100, 50);
                scene.add(light);

                // RENDER SCENE WITH EFFECT
                renderer = new THREE.WebGLRenderer();
                renderer.setPixelRatio(window.devicePixelRatio);
                effect = new AnaglyphEffect(renderer);
                effect.setSize(width, height);
                // renderer.setSize(width, height);
                container.appendChild(renderer.domElement);
            }

            function animate() {
                requestAnimationFrame(animate);
                // ------- ANIMATE START ------- //

                // SET CAMERA POS
                camera.position.x = cameraparams.x;
                camera.position.y = cameraparams.y;
                camera.position.z = cameraparams.z;

                camera.rotation.x = cameraparams.rz;
                camera.rotation.y = cameraparams.ry;
                camera.rotation.z = cameraparams.rz;

                camera.lookAt(0, 0, 0);

                // -------- ANIMATE END -------- //
                effect.render(scene, camera);
                // renderer.render(scene, camera);
            }
        </script>
    </body>
</html>
